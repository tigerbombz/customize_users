
  <div ng-controller='bitchesController'>


    <div class="results">
      <table border="1" style="width:100%">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favorite Language</th>

        </tr>
        <tr ng-repeat="user in users" >
          <td>{{ user.first }}</td>
          <td>{{ user.last }}</td>
          <td>{{ user.language }}</td>

        </tr>
      </table>

    </div>
  </div>
