<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Users Controller</title>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'/></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>

</head>
<body>
  <div ng-controller='usersController'>

    <h1>Users Controller</h1>
    <div class="form">
      <form>
        First Name: <input type="text" ng-model='newUser.first'><br>
        Last Name: <input type="text" ng-model='newUser.last'><br>
        Favorite Language: <input type="text" ng-model='newUser.language'><br>
        <input type="submit" value="Create User" ng-click='addUser()'>
      </form>
    </div>
  <hr>
    <div class="results">
      <table border="1" style="width:100%">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favorite Language</th>
          <th>Actions</th>
        </tr>
        <tr ng-repeat="user in users" >
          <td>{{ user.first }}</td>
          <td>{{ user.last }}</td>
          <td>{{ user.language }}</td>
          <td> <button ng-click='removeUser(user)'>Delete</button></td>
        </tr>
      </table>

    </div>
  </div>
</body>
</html>
